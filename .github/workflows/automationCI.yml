name: CI Pipeline

on:
  push:               # runs whenever code is pushed
    branches:
      - main
  workflow_dispatch:   # allows manual trigger too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Show latest commit info (detect latest change)
      - name: Show latest commit
        run: git log -1 --oneline

      # Step 3: Confirm weâ€™re in repo folder
      - name: List files
        run: ls -la

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t pipeline-output:1010 .

      # Step 5: Push image to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{secrets.DOCKER_HUB_PASSWORD}}" | docker login -u "${{secrets.DOCKER_HUB_USERNAME}}" --password-stdin

      - name: Push Docker Image
        run: docker tag pipeline-output:1010 ${{secrets.DOCKER_HUB_USERNAME}}/docker-sample:4 | docker push ${{secrets.DOCKER_HUB_USERNAME}}/docker-sample:4
